el:
  github_integration:
    pull_request_opened_comment: >
      **Ανοιξε PR:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) για [%{repository}](%{repository_url}) έχει ανοίξει από [%{github_user}](%{github_user_url}).
    pull_request_closed_comment: >
      **Εκλεισε PR:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) για [%{repository}](%{repository_url}) έχει κλείσει από [%{github_user}](%{github_user_url}).
    pull_request_merged_comment: >
      **Συγχωνεύθηκε PR:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) για [%{repository}](%{repository_url}) έχει συγχωνευτεί από [%{github_user}](%{github_user_url}).
    pull_request_referenced_comment: >
      **Αναφέρεται στο PR:** [%{github_user}](%{github_user_url}) αναφέρθηκε σε αυτό το πακέτο εργασίας στο Pull request %{pr_number} [%{pr_title}](%{pr_url}) στο [%{repository}](%{repository_url}).
